<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function httpQuery(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.send();
        return xhr.responseText;
    }

    var txt = httpQuery("http://127.0.0.1:8080/i");
    var len = txt.length;
    var res = [];
    console.log(len);

    for (var i = 0; i < len; i++) {
        res.push(txt.charCodeAt(i));
    }

    console.log(res);
    var txt = 'a\ud83dsssssssssssss';

    txt = decodeURIComponent(txt);
    console.log(txt);
    console.log(txt.length);
    for(var i=0;i<txt.length;i++){
        console.log(txt.charCodeAt(i));
    }

    document.write(txt);
</script>
</body>
</html>
